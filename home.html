<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç WebFinder | Inicio</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 8px #0ff;
    }
    .points-card {
      background: rgba(0, 255, 255, 0.1);
      border-left: 3px solid #0ff;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 8px;
    }
    #points {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }
    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    .form-container {
      margin: 1.5rem 0;
      text-align: left;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
    }
    .info-text {
      color: #aaa;
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 1rem 0;
    }
    .button-group .button {
      flex: 1;
    }
    #publish-error {
      color: #f55;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç WebFinder</h1>
    
    <div class="points-card">
      <p>Tus puntos:</p>
      <div id="points">0</div>
      <p class="info-text">Gana 5 pts por visitar sitios</p>
      <p class="info-text">Se descuentan 5 pts por visita a tus sitios</p>
    </div>

    <div class="form-container">
      <h3>üì§ Publicar sitio web</h3>
      <input type="text" id="site-title" placeholder="T√≠tulo del sitio" required>
      <input type="url" id="site-url" placeholder="https://..." required>
      <button onclick="publishSite()" class="button">Publicar (Cost√≥: 200 pts)</button>
      <p id="publish-error"></p>
    </div>

    <div class="button-group">
      <button id="earn-points-btn" class="button">üí∞ Ganar Puntos</button>
      <button id="my-sites-btn" class="button">üìÇ Mis Sitios</button>
    </div>
    
    <button id="logout-btn" class="button">üëã Cerrar sesi√≥n</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      setDoc, 
      updateDoc, 
      increment, 
      signOut, 
      onAuthStateChanged,
      collection, 
      query, 
      where, 
      getDocs,
      serverTimestamp
    } from './firebase.js';

    // Control de autenticaci√≥n
    const unsubscribe = onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        document.getElementById('points').textContent = userDoc.data()?.points || 0;
      } catch (error) {
        console.error("Error cargando datos:", error);
      }
    });

    // Funci√≥n para publicar sitio
    window.publishSite = async () => {
      const errorEl = document.getElementById('publish-error');
      errorEl.style.display = 'none';
      
      try {
        const user = auth.currentUser;
        if (!user) throw new Error("Debes iniciar sesi√≥n");

        const title = document.getElementById('site-title').value.trim();
        const url = document.getElementById('site-url').value.trim();
        
        if (!title || !url) throw new Error("Completa todos los campos");
        
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userPoints = userDoc.data()?.points || 0;
        
        if (userPoints < 200) throw new Error(`Necesitas 200 puntos (tienes ${userPoints})`);

        const siteId = crypto.randomUUID();
        
        await Promise.all([
          setDoc(doc(db, "publishedSites", siteId), {
            title,
            url,
            owner: user.uid,
            ownerPoints: userPoints,
            views: 0,
            active: true,
            createdAt: serverTimestamp()
          }),
          updateDoc(doc(db, "users", user.uid), {
            points: increment(-200)
          })
        ]);

        alert("‚úÖ Sitio publicado correctamente");
        window.location.reload();
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
      }
    };

    // Bot√≥n Ganar Puntos
    document.getElementById('earn-points-btn').addEventListener('click', async () => {
      try {
        const user = auth.currentUser;
        if (!user) throw new Error("Debes iniciar sesi√≥n");

        const q = query(
          collection(db, "publishedSites"), 
          where("active", "==", true),
          where("owner", "!=", user.uid)
        );
        
        const snapshot = await getDocs(q);
        if (snapshot.empty) throw new Error("No hay sitios disponibles");
        
        const sites = snapshot.docs;
        const randomSite = sites[Math.floor(Math.random() * sites.length)];
        window.location.href = `viewer.html?siteId=${randomSite.id}`;
      } catch (error) {
        alert(error.message);
      }
    });

    // Bot√≥n Mis Sitios
    document.getElementById('my-sites-btn').addEventListener('click', () => {
      window.location.href = "mysites.html";
    });

    // Bot√≥n Cerrar Sesi√≥n
    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.replace("login.html");
      } catch (error) {
        console.error("Error al cerrar sesi√≥n:", error);
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
