<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç WebFinder | Inicio</title>
  <style>
    /* TUS ESTILOS ACTUALES (sin cambios) */
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 8px #0ff;
    }
    .points-card {
      background: rgba(0, 255, 255, 0.1);
      border-left: 3px solid #0ff;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 8px;
    }
    #points {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }
    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    .form-container {
      margin: 1.5rem 0;
      text-align: left;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      color: white;
      border-radius: 8px;
    }
    .info-text {
      color: #aaa;
      font-size: 0.9rem;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç WebFinder</h1>
    
    <div class="points-card">
      <p>Tus puntos:</p>
      <div id="points">200</div>
      <p class="info-text">Gana 5 pts por visitar sitios</p>
      <p class="info-text">Se descuentan 5 pts por visita a tus sitios</p>
    </div>

    <!-- FORMULARIO DE PUBLICACI√ìN (SIEMPRE VISIBLE) -->
    <div class="form-container">
      <h3>üì§ Publicar sitio web</h3>
      <input type="text" id="site-title" placeholder="T√≠tulo del sitio" required>
      <input type="url" id="site-url" placeholder="https://..." required>
      <button onclick="publishSite()" class="button">Publicar (Cost√≥: 200 pts)</button>
      <p id="publish-error" class="error" style="color: #f55; display: none;"></p>
    </div>

    <a href="public.html" class="button">üîç Explorar sitios</a>
    <button id="logout-btn" class="button">üëã Cerrar sesi√≥n</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, setDoc, updateDoc, increment, signOut } from './firebase.js';

    // Cargar puntos del usuario
    auth.onAuthStateChanged(async (user) => {
      if (!user) window.location.href = "login.html";
      
      const userDoc = await getDoc(doc(db, "users", user.uid));
      document.getElementById('points').textContent = userDoc.data()?.points || 200;
    });

    // Publicar sitio web
    window.publishSite = async () => {
      const user = auth.currentUser;
      if (!user) return showError("‚ö†Ô∏è Debes iniciar sesi√≥n");

      const title = document.getElementById('site-title').value;
      const url = document.getElementById('site-url').value;
      
      if (!title || !url) return showError("‚ùå Completa todos los campos");
      
      try {
        // Verificar puntos
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userPoints = userDoc.data()?.points || 200;
        
        if (userPoints < 200) {
          return showError(`‚ùå Necesitas 200 puntos (tienes ${userPoints})`);
        }

        // Publicar sitio
        const siteId = crypto.randomUUID();
        await setDoc(doc(db, "publishedSites", siteId), {
          title,
          url,
          owner: user.uid,
          active: true,
          views: 0,
          timestamp: new Date()
        });

        // Descontar puntos
        await updateDoc(doc(db, "users", user.uid), {
          points: increment(-200)
        });

        alert(`‚úÖ Sitio publicado!\nID: ${siteId}`);
        window.location.reload();
      } catch (error) {
        showError(`üî• Error: ${error.message}`);
      }
    };

    function showError(message) {
      const errorEl = document.getElementById('publish-error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 5000);
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
