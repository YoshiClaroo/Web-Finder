<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌍 WebFinder | Inicio</title>
  <style>
    /* TUS ESTILOS ACTUALES (sin cambios) */
  </style>
</head>
<body>
  <div class="container">
    <h1>🌍 WebFinder</h1>
    
    <div class="points-card">
      <p>Tus puntos:</p>
      <div id="points">0</div>
      <div class="points-info">
        <small>✳️ Gana 5 pts por visitar sitios</small><br>
        <small>✳️ Se descuentan 5 pts por cada visita a tus sitios</small><br>
        <small>✳️ 200 pts para publicar nuevo sitio</small>
      </div>
    </div>

    <div id="publish-form" class="form-container" style="display: none;">
      <h3>📤 Publicar sitio web</h3>
      <input type="text" id="site-title" placeholder="Título del sitio" required>
      <input type="url" id="site-url" placeholder="https://..." required>
      <button onclick="publishSite()">Publicar (Costó: 200 pts)</button>
    </div>

    <div class="button-group">
      <a href="public.html" class="button">🔍 Explorar sitios</a>
      <button id="logout-btn">👋 Cerrar sesión</button>
    </div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, setDoc, getDoc, updateDoc, increment } from './firebase.js';

    auth.onAuthStateChanged(async (user) => {
      if (!user) window.location.href = "login.html";
      
      const userDoc = await getDoc(doc(db, "users", user.uid));
      const userPoints = userDoc.data()?.points || 0;
      document.getElementById('points').textContent = userPoints;
      
      if (userPoints >= 200) {
        document.getElementById('publish-form').style.display = 'block';
      }
    });

    window.publishSite = async () => {
      const user = auth.currentUser;
      if (!user) return alert("⚠️ Debes iniciar sesión");

      const userDoc = await getDoc(doc(db, "users", user.uid));
      const userPoints = userDoc.data()?.points || 0;
      
      if (userPoints < 200) {
        return alert("❌ Necesitas 200 puntos para publicar");
      }

      const title = document.getElementById('site-title').value;
      const url = document.getElementById('site-url').value;
      
      if (!title || !url) return alert("❌ Completa todos los campos");
      
      try {
        // Descontar 200 puntos
        await updateDoc(doc(db, "users", user.uid), {
          points: increment(-200)
        });
        
        // Publicar sitio
        const siteId = crypto.randomUUID();
        await setDoc(doc(db, "publishedSites", siteId), {
          title,
          url,
          owner: user.uid,
          active: true,
          views: 0,
          timestamp: new Date()
        });
        
        alert(`✅ Sitio publicado!\nID: ${siteId}`);
        window.location.reload();
      } catch (error) {
        alert(`🔥 Error: ${error.message}`);
      }
    };

    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
