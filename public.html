<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîé WebFinder | Explorar</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h1 {
      color: #0ff;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 8px #0ff;
    }
    .site-card {
      background: rgba(0, 255, 255, 0.05);
      border-left: 3px solid #f0f;
      padding: 1.2rem;
      margin: 1rem 0;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .site-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
    }
    .site-card h3 {
      margin: 0 0 8px 0;
      color: #0ff;
    }
    .site-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 20px;
      transition: all 0.3s;
    }
    .site-card a:hover {
      transform: scale(1.05);
    }
    .site-meta {
      color: #aaa;
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .inactive-tag {
      background: #f55;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîé Sitios publicados</h1>
    <div id="sites-container"></div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { db, collection, getDocs } from './firebase.js';

    async function loadSites() {
      const querySnapshot = await getDocs(collection(db, 'publishedSites'));
      const container = document.getElementById('sites-container');
      container.innerHTML = '';

      querySnapshot.forEach((doc) => {
        const site = doc.data();
        container.innerHTML += `
          <div class="site-card">
            <h3>${site.title} ${!site.active ? '<span class="inactive-tag">INACTIVO</span>' : ''}</h3>
            <p class="site-meta">Visitas: ${site.views || 0} | Publicado: ${new Date(site.timestamp?.toMillis()).toLocaleDateString()}</p>
            <a href="viewer.html?siteId=${doc.id}" target="_blank" ${!site.active ? 'style="opacity: 0.5; pointer-events: none;"' : ''}>
              üåê Visitar (ganar 5 pts)
            </a>
          </div>
        `;
      });
    }

    loadSites();
  </script>
</body>
</html>
