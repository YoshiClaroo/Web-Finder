<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔎 WebFinder | Explorar</title>
  <style>
    /* TUS ESTILOS ACTUALES (sin cambios) */
    .inactive-tag {
      background: #FF5555;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔎 Sitios publicados</h1>
    <div id="sites-container"></div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { db, collection, getDocs } from './firebase.js';

    async function loadSites() {
      const querySnapshot = await getDocs(collection(db, 'publishedSites'));
      const container = document.getElementById('sites-container');
      container.innerHTML = '';

      querySnapshot.forEach((doc) => {
        const site = doc.data();
        container.innerHTML += `
          <div class="site-card">
            <h3>${site.title} ${!site.active ? '<span class="inactive-tag">INACTIVO</span>' : ''}</h3>
            <p>Visitas: ${site.views || 0} | Publicado por: ${site.owner.substring(0, 6)}...</p>
            <a href="viewer.html?siteId=${doc.id}" target="_blank" ${!site.active ? 'style="opacity: 0.5; pointer-events: none;"' : ''}>
              🌐 Visitar sitio (ganar 5 pts)
            </a>
          </div>
        `;
      });
    }

    loadSites();
  </script>
</body>
</html>
