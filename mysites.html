<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÇ WebFinder | Mis Sitios</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h1 {
      color: #0ff;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 8px #0ff;
    }
    .site-card {
      background: rgba(0, 255, 255, 0.05);
      border-left: 3px solid #f0f;
      padding: 1.2rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .site-card h3 {
      margin: 0 0 8px 0;
      color: #0ff;
    }
    .site-meta {
      color: #aaa;
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .status-active {
      color: #0f0;
    }
    .status-inactive {
      color: #f55;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 10px 15px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back-btn">‚Üê Volver</a>
    <h1>üìÇ Mis Sitios Publicados</h1>
    <div id="sites-container"></div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, collection, query, where, getDocs } from './firebase.js';

    auth.onAuthStateChanged(async (user) => {
      if (!user) window.location.href = "login.html";

      const container = document.getElementById('sites-container');
      container.innerHTML = '<p>Cargando tus sitios...</p>';

      try {
        const q = query(collection(db, "publishedSites"), where("owner", "==", user.uid));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          container.innerHTML = '<p>No has publicado ning√∫n sitio a√∫n.</p>';
          return;
        }

        container.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const site = doc.data();
          container.innerHTML += `
            <div class="site-card">
              <h3>${site.title}</h3>
              <p class="site-meta">URL: ${site.url}</p>
              <p class="site-meta">Visitas: ${site.views || 0}</p>
              <p class="site-meta">Estado: 
                <span class="${site.active ? 'status-active' : 'status-inactive'}">
                  ${site.active ? 'ACTIVO' : 'INACTIVO (sin puntos)'}
                </span>
              </p>
              <p class="site-meta">Puntos restantes: ${site.ownerPoints || 0}</p>
              <p class="site-meta">Publicado: ${new Date(site.createdAt?.toMillis()).toLocaleString()}</p>
            </div>
          `;
        });
      } catch (error) {
        container.innerHTML = `<p style="color:#f55">Error al cargar sitios: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
