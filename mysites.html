<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÇ WebFinder | Mis Sitios</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h1 {
      color: #0ff;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 8px #0ff;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .site-card {
      background: rgba(0, 255, 255, 0.05);
      border-left: 3px solid #f0f;
      padding: 1.2rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .site-card h3 {
      margin: 0 0 8px 0;
      color: #0ff;
    }
    .site-meta {
      color: #aaa;
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .status-active {
      color: #0f0;
    }
    .status-inactive {
      color: #f55;
    }
    #sites-container {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back-btn">‚Üê Volver al Inicio</a>
    <h1>üìÇ Mis Sitios Publicados</h1>
    <div id="sites-container">
      <p>Cargando tus sitios...</p>
    </div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, collection, query, where, getDocs, onAuthStateChanged } from './firebase.js';

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const container = document.getElementById('sites-container');
      
      try {
        const q = query(
          collection(db, "publishedSites"), 
          where("owner", "==", user.uid)
        );
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          container.innerHTML = '<p>No has publicado ning√∫n sitio a√∫n.</p>';
          return;
        }

        container.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const site = doc.data();
          container.innerHTML += `
            <div class="site-card">
              <h3>${site.title || 'Sin t√≠tulo'}</h3>
              <p class="site-meta"><strong>URL:</strong> ${site.url}</p>
              <p class="site-meta"><strong>Visitas:</strong> ${site.views || 0}</p>
              <p class="site-meta"><strong>Estado:</strong> 
                <span class="${site.active ? 'status-active' : 'status-inactive'}">
                  ${site.active ? 'üü¢ ACTIVO' : 'üî¥ INACTIVO'}
                </span>
              </p>
              <p class="site-meta"><strong>Puntos restantes:</strong> ${site.ownerPoints || 0}</p>
              <p class="site-meta"><strong>Publicado:</strong> ${new Date(site.createdAt?.toMillis()).toLocaleString()}</p>
            </div>
          `;
        });
      } catch (error) {
        container.innerHTML = `<p style="color:#f55">Error al cargar sitios: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
