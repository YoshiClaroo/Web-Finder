<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #countdown {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0ff, #f0f);
      width: 0%;
      transition: width 1s linear;
    }
    #status-message {
      margin-top: 1rem;
      color: #0ff;
    }
    .error {
      color: #f55 !important;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
    #cancel-btn {
      margin-top: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #login-redirect-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Estilos para el iframe */
    #preview-container {
      width: 100%;
      height: 60vh;
      margin: 2rem 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    .hidden {
      display: none;
    }
    .buttons-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Vista Previa Activa</h2>
    <div id="site-info">
      <p>Estás viendo: <span id="site-title">Cargando...</span></p>
    </div>
    
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    
    <!-- Iframe para la vista previa -->
    <div id="preview-container" class="hidden">
      <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    
    <p id="status-message">Cargando vista previa...</p>
    
    <div class="buttons-container">
      <button id="login-redirect-btn" class="hidden">Iniciar sesión</button>
      <button id="cancel-btn">Cancelar</button>
    </div>
  </div>

  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      updateDoc, 
      increment, 
      serverTimestamp, 
      onAuthStateChanged,
      collection,
      query,
      where,
      getDocs
    } from './firebase.js';

    // Elementos del DOM
    const elements = {
      status: document.getElementById('status-message'),
      title: document.getElementById('site-title'),
      countdown: document.getElementById('countdown'),
      progress: document.getElementById('progress-bar'),
      cancelBtn: document.getElementById('cancel-btn'),
      loginBtn: document.getElementById('login-redirect-btn'),
      preview: document.getElementById('site-preview'),
      container: document.getElementById('preview-container')
    };

    // Configuración
    const params = new URLSearchParams(window.location.search);
    const siteId = params.get('siteId');
    let countdownTimer;
    let countdownSeconds = 30;

    // Funciones auxiliares
    const formatUrl = (url) => url?.startsWith('http') ? url : `https://${url}`;
    
    const showError = (message) => {
      elements.status.textContent = `⚠️ ${message}`;
      elements.status.classList.add('error');
      elements.container.classList.add('hidden');
    };

    const startRotationTimer = (userId) => {
      countdownTimer = setInterval(async () => {
        countdownSeconds--;
        elements.countdown.textContent = countdownSeconds;
        elements.progress.style.width = `${(30 - countdownSeconds) * (100 / 30)}%`;
        
        if (countdownSeconds <= 0) {
          clearInterval(countdownTimer);
          try {
            const nextSite = await getRandomActiveSite();
            if (nextSite) {
              window.location.href = `visor.html?siteId=${nextSite.id}`;
            } else {
              showError("No hay más sitios disponibles");
            }
          } catch (error) {
            showError("Error al rotar sitios");
          }
        }
      }, 1000);
    };

    const getRandomActiveSite = async () => {
      try {
        const q = query(
          collection(db, 'publishedSites'),
          where("active", "==", true)
        );
        const snapshot = await getDocs(q);
        const sites = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        return sites.length ? sites[Math.floor(Math.random() * sites.length)] : null;
      } catch (error) {
        console.error("Error al buscar sitios:", error);
        return null;
      }
    };

    // Función principal
    const initializePreview = async (user) => {
      try {
        if (!siteId) throw new Error("No se especificó sitio");
        
        const [siteDoc, userDoc] = await Promise.all([
          getDoc(doc(db, 'publishedSites', siteId)),
          getDoc(doc(user.uid))
        ]);

        if (!siteDoc.exists()) throw new Error("Sitio no encontrado");
        
        const siteData = siteDoc.data();
        elements.title.textContent = siteData.title || "Sitio sin título";
        elements.preview.src = formatUrl(siteData.url);
        elements.container.classList.remove('hidden');
        elements.status.textContent = "Vista previa activa - Gana puntos";
        
        // Actualizar puntos
        await updateDoc(doc(db, 'users', user.uid), {
          points: increment(5),
          lastVisit: serverTimestamp()
        });
        
        await updateDoc(doc(db, 'publishedSites', siteId), {
          views: increment(1),
          lastVisited: serverTimestamp()
        });

        startRotationTimer(user.uid);
        
      } catch (error) {
        console.error("Error:", error);
        showError(error.message);
      }
    };

    // Event listeners
    elements.cancelBtn.addEventListener('click', () => {
      clearInterval(countdownTimer);
      window.location.href = "home.html";
    });

    elements.loginBtn.addEventListener('click', () => {
      window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
    });

    // Inicialización
    onAuthStateChanged(auth, (user) => {
      if (user) {
        elements.loginBtn.classList.add('hidden');
        initializePreview(user);
      } else {
        elements.loginBtn.classList.remove('hidden');
        showError("Debes iniciar sesión");
      }
    });
  </script>
</body>
</html>
