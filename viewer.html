<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Estilos anteriores... -->
</head>
<body>
  <div class="container">
    <h2>⏳ Redireccionando...</h2>
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <p id="status-message">No cierres esta pestaña para ganar puntos</p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, updateDoc, increment } from './firebase.js';

    const siteId = new URLSearchParams(window.location.search).get('siteId');
    const user = auth.currentUser;

    if (siteId) {
      let seconds = 30;
      const timer = setInterval(async () => {
        document.getElementById('countdown').textContent = seconds;
        document.getElementById('progress-bar').style.width = `${(30 - seconds) * (100 / 30)}%`;
        seconds--;

        if (seconds < 0) {
          clearInterval(timer);
          const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
          
          if (siteDoc.exists()) {
            const siteData = siteDoc.data();
            
            // Verificar si el sitio está activo
            if (!siteData.active) {
              document.getElementById('status-message').textContent = "⚠️ Este sitio está desactivado por falta de puntos";
              return;
            }

            // Actualizar visitas del sitio
            await updateDoc(doc(db, 'publishedSites', siteId), {
              views: increment(1)
            });

            // Dar puntos al visitante
            if (user) {
              await updateDoc(doc(db, 'users', user.uid), {
                points: increment(5)
              });
            }

            // Descontar puntos al dueño (si tiene)
            const ownerDoc = await getDoc(doc(db, 'users', siteData.owner));
            const ownerPoints = ownerDoc.data()?.points || 0;
            
            if (ownerPoints >= 5) {
              await updateDoc(doc(db, 'users', siteData.owner), {
                points: increment(-5)
              });
            } else {
              // Desactivar sitio si no tiene puntos
              await updateDoc(doc(db, 'publishedSites', siteId), {
                active: false
              });
            }

            window.location.href = siteData.url;
          }
        }
      }, 1000);
    } else {
      alert("ID de sitio no válido");
      window.location.href = "public.html";
    }
  </script>
</body>
</html>
