<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #countdown {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0ff, #f0f);
      width: 0%;
      transition: width 1s linear;
    }
    #status-message {
      margin-top: 1rem;
      color: #0ff;
    }
    .error {
      color: #f55 !important;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
    #cancel-btn {
      margin-top: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #login-redirect-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Redireccionando...</h2>
    <div id="site-info">
      <p>Estás viendo: <span id="site-title">futbol para todos</span></p>
    </div>
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <p id="status-message" class="error">⚠️ Debes iniciar sesión</p>
    <button id="login-redirect-btn">Iniciar sesión</button>
    <button id="cancel-btn">Cancelar</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, updateDoc, increment, serverTimestamp, onAuthStateChanged } from './firebase.js';

    // Elementos del DOM
    const statusEl = document.getElementById('status-message');
    const siteTitleEl = document.getElementById('site-title');
    const countdownEl = document.getElementById('countdown');
    const progressBar = document.getElementById('progress-bar');
    const cancelBtn = document.getElementById('cancel-btn');
    const loginBtn = document.getElementById('login-redirect-btn');

    // Obtener ID del sitio desde la URL
    const siteId = new URLSearchParams(window.location.search).get('siteId');
    let countdownTimer;
    let countdownSeconds = 30;

    // Función para formatear URL
    const formatUrl = (url) => {
      if (!url) return null;
      return url.startsWith('http') ? url : `https://${url}`;
    };

    // Función principal de verificación
    const verifyAndRedirect = async (user) => {
      try {
        if (!siteId) throw new Error("No se especificó sitio");
        if (!user) throw new Error("Debes iniciar sesión");

        const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
        if (!siteDoc.exists()) throw new Error("El sitio no existe");

        const siteData = siteDoc.data();
        const formattedUrl = formatUrl(siteData.url);
        if (!formattedUrl) throw new Error("URL no válida");

        siteTitleEl.textContent = siteData.title || "Sitio sin título";

        // Verificar estado activo y puntos
        if (!siteData.active) throw new Error("El sitio está inactivo");
        
        const ownerRef = doc(db, 'users', siteData.owner);
        const ownerDoc = await getDoc(ownerRef);
        const ownerPoints = ownerDoc.data()?.points || 0;
        
        if (ownerPoints < 5) {
          await updateDoc(doc(db, 'publishedSites', siteId), { active: false });
          throw new Error("El dueño no tiene puntos suficientes");
        }

        // Actualizar estadísticas
        await Promise.all([
          updateDoc(ownerRef, { points: increment(-5) }),
          updateDoc(doc(db, 'publishedSites', siteId), {
            views: increment(1),
            ownerPoints: ownerPoints - 5,
            lastVisited: serverTimestamp()
          }),
          updateDoc(doc(db, 'users', user.uid), {
            points: increment(5),
            lastVisit: serverTimestamp()
          })
        ]);

        // Redirección final
        window.location.href = formattedUrl;

      } catch (error) {
        console.error("Error:", error);
        statusEl.textContent = `⚠️ ${error.message}`;
        statusEl.classList.add('error');
        countdownEl.style.display = "none";
        progressBar.style.display = "none";
      }
    };

    // Botón de inicio de sesión
    loginBtn.addEventListener('click', () => {
      window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
    });

    // Botón de cancelar
    cancelBtn.addEventListener('click', () => {
      clearInterval(countdownTimer);
      window.location.href = "home.html";
    });

    // Verificación de autenticación con reintentos
    const checkAuthWithRetry = (retries = 3, delay = 1000) => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("Usuario autenticado:", user.uid);
          
          // Iniciar contador
          countdownTimer = setInterval(() => {
            countdownSeconds--;
            countdownEl.textContent = countdownSeconds;
            progressBar.style.width = `${(30 - countdownSeconds) * (100 / 30)}%`;
            
            if (countdownSeconds <= 0) {
              clearInterval(countdownTimer);
              verifyAndRedirect(user);
            }
          }, 1000);
          
          // Ocultar botón de login
          loginBtn.style.display = "none";
          statusEl.classList.remove('error');
          statusEl.textContent = "No cierres esta pestaña para ganar puntos";
          
        } else if (retries > 0) {
          console.log(`Intento de autenticación fallido. Reintentos restantes: ${retries}`);
          setTimeout(() => checkAuthWithRetry(retries - 1, delay), delay);
        } else {
          console.log("No se pudo verificar autenticación después de varios intentos");
          loginBtn.style.display = "block";
        }
      });
    };

    // Inicialización
    if (siteId) {
      checkAuthWithRetry();
    } else {
      statusEl.textContent = "Error: No se especificó sitio";
      statusEl.classList.add('error');
      countdownEl.style.display = "none";
      progressBar.style.display = "none";
      loginBtn.style.display = "none";
    }
  </script>
</body>
</html>
