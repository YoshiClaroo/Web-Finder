<!DOCTYPE html>
<html lang="es">
<head>

  <title>⏳ WebFinder | Visor</title>
  <style>
    body {
      background: #0F0F1A;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #1A1A2E;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
    }
    #countdown {
      font-size: 4rem;
      background: linear-gradient(45deg, #00F5FF, #FF00E6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 20px 0;
    }
    h2 {
      color: #00F5FF;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #00F5FF, #FF00E6);
      width: 0%;
      transition: width 1s linear;
    }
  </style>
</head>
