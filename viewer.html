<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåê WebFinder | Visor Seguro</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .top-panel {
      width: 100%;
      padding: 1rem;
      background: #111;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h2 {
      color: #0ff;
      margin: 0;
      font-size: 1.2rem;
    }
    
    #countdown {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      min-width: 50px;
      text-align: right;
    }
    
    .progress-separator {
      width: 100%;
      height: 12px;
      background: linear-gradient(90deg, #0ff, #f0f);
      margin: 0;
    }
    
    .info-panel {
      max-width: 1200px;
      margin: 0.5rem auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    
    #site-title {
      color: #0ff;
      font-weight: bold;
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #points-earned {
      color: #0f0;
      font-weight: bold;
    }
    
    .error {
      color: #f55;
      font-size: 0.8rem;
    }
    
    #preview-container {
      width: 100%;
      height: 550px;
      background: #000;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    #cancel-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 255, 255, 0.2);
      color: white;
      border: 1px solid #0ff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <div class="header">
      <h2>üåê Vista Previa</h2>
      <div id="countdown">30</div>
    </div>
  </div>
  
  <div class="progress-separator" id="progress-bar"></div>
  
  <div class="info-panel">
    <div>
      <span id="site-title">Cargando...</span>
      <span id="points-earned"></span>
    </div>
    <div id="error-message" class="error"></div>
  </div>
  
  <div id="preview-container">
    <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  </div>
  
  <button id="cancel-btn">‚úï Cancelar</button>

  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      updateDoc, 
      increment, 
      serverTimestamp, 
      onAuthStateChanged
    } from './firebase.js';

    const SESSION_DURATION = 30;
    const POINTS_PER_VIEW = 5;
    let countdownTimer;
    let countdownSeconds = SESSION_DURATION;

    const elements = {
      title: document.getElementById('site-title'),
      countdown: document.getElementById('countdown'),
      progress: document.getElementById('progress-bar'),
      preview: document.getElementById('site-preview'),
      pointsInfo: document.getElementById('points-earned'),
      errorMsg: document.getElementById('error-message'),
      cancelBtn: document.getElementById('cancel-btn')
    };

    const showError = (message) => {
      elements.errorMsg.textContent = message;
    };

    const updateTimer = () => {
      countdownSeconds--;
      elements.countdown.textContent = countdownSeconds;
      
      const progressPercent = 100 - (countdownSeconds * (100 / SESSION_DURATION));
      elements.progress.style.background = `
        linear-gradient(90deg, 
        #0ff ${progressPercent}%, 
        #f0f ${progressPercent}%)
      `;
      
      if (countdownSeconds <= 0) {
        clearInterval(countdownTimer);
        sessionStorage.removeItem(`visited_${new URLSearchParams(window.location.search).get('siteId')}`);
        window.location.reload();
      }
    };

    const loadSite = async (user) => {
      // Limpiar temporizador anterior si existe
      if (countdownTimer) {
        clearInterval(countdownTimer);
      }

      const params = new URLSearchParams(window.location.search);
      const siteId = params.get('siteId');
      
      if (!siteId) {
        showError("No se especific√≥ sitio");
        return;
      }

      try {
        const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
        if (!siteDoc.exists()) {
          showError("Sitio no encontrado");
          return;
        }

        const siteData = siteDoc.data();
        elements.title.textContent = siteData.title || "Sitio sin t√≠tulo";
        
        // Resetear iframe antes de cargar nueva URL
        elements.preview.src = 'about:blank';
        const url = siteData.url.startsWith('http') ? siteData.url : `https://${siteData.url}`;
        elements.preview.src = url;

        if (user && user.uid !== siteData.owner) {
          try {
            // Verificar si ya se registr√≥ esta visita
            const visitKey = `visited_${siteId}`;
            if (!sessionStorage.getItem(visitKey)) {
              // Actualizar puntos del visitante
              await updateDoc(doc(db, 'users', user.uid), {
                points: increment(POINTS_PER_VIEW),
                lastVisit: serverTimestamp()
              });
              
              // Actualizar puntos del due√±o
              await updateDoc(doc(db, 'users', siteData.owner), {
                points: increment(-POINTS_PER_VIEW),
                lastUpdated: serverTimestamp()
              });
              
              // Actualizar vistas del sitio
              await updateDoc(doc(db, 'publishedSites', siteId), {
                views: increment(1),
                lastVisited: serverTimestamp()
              });
              
              // Marcar como visitado en esta sesi√≥n
              sessionStorage.setItem(visitKey, 'true');
              
              elements.pointsInfo.textContent = `+${POINTS_PER_VIEW}pts`;
            } else {
              elements.pointsInfo.textContent = "Ya visitado";
            }
          } catch (pointsError) {
            console.error("Error en puntos:", pointsError);
            showError("Error al actualizar puntos");
            elements.pointsInfo.textContent = "";
          }
        } else if (user) {
          elements.pointsInfo.textContent = "Tu sitio";
        }

        // Configurar temporizador
        countdownSeconds = SESSION_DURATION;
        elements.countdown.textContent = countdownSeconds;
        elements.progress.style.background = "linear-gradient(90deg, #0ff 0%, #f0f 0%)";
        countdownTimer = setInterval(updateTimer, 1000);

      } catch (error) {
        console.error("Error cr√≠tico:", error);
        showError("Error al cargar el sitio");
        // Forzar recarga si hay error
        setTimeout(() => window.location.reload(), 2000);
      }
    };

    // Bot√≥n Cancelar mejorado
    elements.cancelBtn.addEventListener('click', () => {
      clearInterval(countdownTimer);
      // Limpiar sessionStorage al cancelar
      sessionStorage.clear();
      // Redirecci√≥n con fallback
      window.location.href = "home.html";
      setTimeout(() => {
        if (window.location.href.includes("visor.html")) {
          window.location.href = "/home.html";
        }
      }, 500);
    });

    onAuthStateChanged(auth, (user) => {
      loadSite(user).catch(e => console.error("Error inicial:", e));
    });
  </script>
</body>
</html>
