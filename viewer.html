<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è≥ WebFinder | Visor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
    /* Estilos para el iframe */
    #preview-container {
      width: 100%;
      height: 70vh;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    .buttons-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }
    #next-btn {
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåê Vista Previa</h2>
    <div id="site-info">
      <p>Est√°s viendo: <span id="site-title">Cargando sitio...</span></p>
    </div>
    
    <!-- Iframe para la vista previa -->
    <div id="preview-container">
      <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    
    <div class="buttons-container">
      <button id="next-btn">Siguiente Sitio</button>
    </div>
  </div>

  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      collection,
      query,
      where,
      getDocs,
      onAuthStateChanged
    } from './firebase.js';

    // Elementos del DOM
    const elements = {
      title: document.getElementById('site-title'),
      preview: document.getElementById('site-preview'),
      nextBtn: document.getElementById('next-btn')
    };

    // Cargar y mostrar sitio actual
    const loadSite = async (siteId) => {
      try {
        const siteRef = doc(db, 'publishedSites', siteId);
        const siteDoc = await getDoc(siteRef);
        
        if (siteDoc.exists()) {
          const siteData = siteDoc.data();
          elements.title.textContent = siteData.title || "Sitio sin t√≠tulo";
          
          // Formatear URL y cargar en iframe
          const url = siteData.url.startsWith('http') ? siteData.url : `https://${siteData.url}`;
          elements.preview.src = url;
        } else {
          elements.title.textContent = "Sitio no encontrado";
        }
      } catch (error) {
        console.error("Error al cargar sitio:", error);
        elements.title.textContent = "Error al cargar";
      }
    };

    // Obtener un sitio aleatorio activo
    const getRandomSite = async () => {
      try {
        const q = query(
          collection(db, 'publishedSites'),
          where("active", "==", true)
        );
        const snapshot = await getDocs(q);
        const sites = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        return sites.length ? sites[Math.floor(Math.random() * sites.length)] : null;
      } catch (error) {
        console.error("Error al buscar sitios:", error);
        return null;
      }
    };

    // Cargar un nuevo sitio aleatorio
    const loadRandomSite = async () => {
      const site = await getRandomSite();
      if (site) {
        window.history.pushState({}, '', `?siteId=${site.id}`);
        loadSite(site.id);
      } else {
        elements.title.textContent = "No hay sitios disponibles";
        elements.preview.src = "about:blank";
      }
    };

    // Event listeners
    elements.nextBtn.addEventListener('click', loadRandomSite);

    // Inicializaci√≥n
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const params = new URLSearchParams(window.location.search);
        const siteId = params.get('siteId');
        
        if (siteId) {
          loadSite(siteId);
        } else {
          loadRandomSite();
        }
      } else {
        elements.title.textContent = "Inicia sesi√≥n para continuar";
        elements.preview.src = "about:blank";
      }
    });
  </script>
</body>
</html>
