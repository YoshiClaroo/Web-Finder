<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåê WebFinder | Visor Seguro</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .top-panel {
      width: 100%;
      padding: 1rem;
      background: #111;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h2 {
      color: #0ff;
      margin: 0;
      font-size: 1.2rem;
    }
    
    #countdown {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      min-width: 50px;
      text-align: right;
    }
    
    .progress-separator {
      width: 100%;
      height: 12px;
      background: linear-gradient(90deg, #0ff, #f0f);
      margin: 0;
    }
    
    .info-panel {
      max-width: 1200px;
      margin: 0.5rem auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    
    #site-title {
      color: #0ff;
      font-weight: bold;
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #points-earned {
      color: #0f0;
      font-weight: bold;
    }
    
    .error {
      color: #f55;
      font-size: 0.8rem;
    }
    
    #preview-container {
      width: 100%;
      height: 550px;
      background: #000;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    #cancel-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 255, 255, 0.2);
      color: white;
      border: 1px solid #0ff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <div class="header">
      <h2>üåê Vista Previa</h2>
      <div id="countdown">30</div>
    </div>
  </div>
  
  <div class="progress-separator" id="progress-bar"></div>
  
  <div class="info-panel">
    <div>
      <span id="site-title">Cargando...</span>
      <span id="points-earned"></span>
    </div>
    <div id="error-message" class="error"></div>
  </div>
  
  <div id="preview-container">
    <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  </div>
  
  <button id="cancel-btn">‚úï Cancelar</button>

  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      updateDoc, 
      increment, 
      serverTimestamp, 
      onAuthStateChanged,
      writeBatch,
      collection,
      query,
      where,
      getDocs
    } from './firebase.js';

    const SESSION_DURATION = 30;
    let countdownTimer;
    let countdownSeconds = SESSION_DURATION;

    // Funci√≥n para cargar sitio aleatorio
    const loadRandomSite = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const q = query(
        collection(db, "publishedSites"),
        where("active", "==", true),
        where("owner", "!=", user.uid)
      );
      
      const snapshot = await getDocs(q);
      const sites = snapshot.docs;
      
      if (sites.length > 0) {
        const randomSite = sites[Math.floor(Math.random() * sites.length)];
        window.location.href = `viewer.html?siteId=${randomSite.id}&t=${Date.now()}`;
      } else {
        alert("No hay m√°s sitios disponibles");
        window.location.href = "home.html";
      }
    };

    // Funci√≥n principal
    const loadSite = async (user) => {
      const siteId = new URLSearchParams(window.location.search).get('siteId');
      
      try {
        // 1. Cargar datos del sitio y usuario
        const [siteDoc, userDoc] = await Promise.all([
          getDoc(doc(db, 'publishedSites', siteId)),
          getDoc(doc(db, 'users', user.uid))
        ]);

        // 2. Mostrar contenido
        document.getElementById('site-title').textContent = siteDoc.data().title || "Sitio sin t√≠tulo";
        document.getElementById('site-preview').src = siteDoc.data().url.startsWith('http') 
          ? siteDoc.data().url 
          : `https://${siteDoc.data().url}`;

        // 3. Registrar visita y descontar puntos (si no es el due√±o)
        if (user.uid !== siteDoc.data().owner && userDoc.data().points >= 5) {
          const batch = writeBatch(db);
          batch.update(doc(db, 'publishedSites', siteId), {
            views: increment(1),
            lastVisited: serverTimestamp()
          });
          batch.update(doc(db, 'users', user.uid), {
            points: increment(-5),
            lastVisit: serverTimestamp()
          });
          await batch.commit();
          document.getElementById('points-earned').textContent = "‚úì -5pts | +1 visita";
        }

        // 4. Temporizador para rotaci√≥n autom√°tica
        countdownSeconds = SESSION_DURATION;
        countdownTimer = setInterval(() => {
          countdownSeconds--;
          document.getElementById('countdown').textContent = countdownSeconds;
          
          if (countdownSeconds <= 0) {
            clearInterval(countdownTimer);
            loadRandomSite(); // Carga nuevo sitio al terminar
          }
        }, 1000);

      } catch (error) {
        console.error("Error:", error);
        document.getElementById('error-message').textContent = "Error al cargar el sitio";
      }
    };

    // Iniciar
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else loadSite(user);
    });

    // Bot√≥n cancelar
    document.getElementById('cancel-btn').addEventListener('click', () => {
      clearInterval(countdownTimer);
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
