<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    body {
      background: #0F0F1A;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #1A1A2E;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
    }
    #countdown {
      font-size: 4rem;
      background: linear-gradient(45deg, #00F5FF, #FF00E6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 20px 0;
    }
    h2 {
      color: #00F5FF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Redireccionando...</h2>
    <div id="countdown">30</div>
    <p>No cierres esta pestaña para ganar puntos</p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, updateDoc, increment } from './firebase.js';

    const siteId = new URLSearchParams(window.location.search).get('siteId');

    if (siteId) {
      let seconds = 30;
      const timer = setInterval(async () => {
        document.getElementById('countdown').textContent = seconds;
        seconds--;

        if (seconds < 0) {
          clearInterval(timer);
          const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
          if (siteDoc.exists()) {
            if (auth.currentUser) {
              await updateDoc(doc(db, 'users', auth.currentUser.uid), {
                points: increment(20)
              });
            }
            window.location.href = siteDoc.data().url;
          }
        }
      }, 1000);
    } else {
      alert("ID de sitio no válido");
      window.location.href = "public.html";
    }
  </script>
</body>
</html>
