<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåê WebFinder | Visor Seguro</title>
  <style>
    /* TUS ESTILOS ORIGINALES (sin cambios) */
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-panel {
      width: 100%;
      padding: 1rem;
      background: #111;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #0ff;
      margin: 0;
      font-size: 1.2rem;
    }
    #countdown {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      min-width: 50px;
      text-align: right;
    }
    .progress-separator {
      width: 100%;
      height: 12px;
      background: linear-gradient(90deg, #0ff, #f0f);
      margin: 0;
    }
    .info-panel {
      max-width: 1200px;
      margin: 0.5rem auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #points-earned {
      color: #0f0;
      font-weight: bold;
    }
    .error {
      color: #f55;
      font-size: 0.8rem;
    }
    #preview-container {
      width: 100%;
      height: 550px;
      background: #000;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
    }
    #cancel-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 255, 255, 0.2);
      color: white;
      border: 1px solid #0ff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- ESTRUCTURA HTML ORIGINAL (sin cambios) -->
  <div class="top-panel">
    <div class="header">
      <h2>üåê Vista Previa</h2>
      <div id="countdown">30</div>
    </div>
  </div>
  
  <div class="progress-separator" id="progress-bar"></div>
  
  <div class="info-panel">
    <div>
      <span id="site-title">Cargando...</span>
      <span id="points-earned"></span>
    </div>
    <div id="error-message" class="error"></div>
  </div>
  
  <div id="preview-container">
    <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  </div>
  
  <button id="cancel-btn">‚úï Cancelar</button>

  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      updateDoc, 
      increment, 
      serverTimestamp, 
      onAuthStateChanged,
      writeBatch
    } from './firebase.js';

    const SESSION_DURATION = 30;
    let countdownTimer;

    // Elementos del DOM
    const elements = {
      title: document.getElementById('site-title'),
      countdown: document.getElementById('countdown'),
      pointsInfo: document.getElementById('points-earned'),
      errorMsg: document.getElementById('error-message'),
      preview: document.getElementById('site-preview'),
      cancelBtn: document.getElementById('cancel-btn')
    };

    // Funci√≥n para mostrar errores
    const showError = (message) => {
      elements.errorMsg.textContent = message;
      console.error("Error:", message);
    };

    // Funci√≥n principal CORREGIDA
    const loadSite = async (user) => {
      const siteId = new URLSearchParams(window.location.search).get('siteId');
      console.log("Cargando sitio ID:", siteId);

      if (!siteId) {
        showError("No se especific√≥ sitio");
        return;
      }

      try {
        // 1. Obtener datos del sitio
        const siteRef = doc(db, 'publishedSites', siteId);
        const siteDoc = await getDoc(siteRef);
        
        if (!siteDoc.exists()) {
          showError("El sitio no existe");
          return;
        }

        const siteData = siteDoc.data();
        console.log("Datos del sitio:", siteData);

        // 2. Mostrar contenido INMEDIATAMENTE
        elements.title.textContent = siteData.title || "Sitio sin t√≠tulo";
        elements.preview.src = siteData.url.startsWith('http') 
          ? siteData.url 
          : `https://${siteData.url}`;
        elements.countdown.textContent = SESSION_DURATION;

        // 3. Registrar visita y puntos (si no es el due√±o)
        if (user.uid !== siteData.owner) {
          try {
            const batch = writeBatch(db);
            batch.update(siteRef, {
              views: increment(1),
              lastVisited: serverTimestamp()
            });
            batch.update(doc(db, 'users', user.uid), {
              points: increment(-5),
              lastVisit: serverTimestamp()
            });
            await batch.commit();
            elements.pointsInfo.textContent = "‚úì -5pts | +1 visita";
          } catch (error) {
            console.error("Error al actualizar:", error);
            elements.pointsInfo.textContent = "‚ö†Ô∏è Error en puntos";
          }
        }

        // 4. Iniciar temporizador
        startTimer();

      } catch (error) {
        showError("Error al cargar el sitio: " + error.message);
      }
    };

    // Temporizador mejorado
    const startTimer = () => {
      let seconds = SESSION_DURATION;
      elements.countdown.textContent = seconds;
      
      clearInterval(countdownTimer); // Limpiar timer anterior
      countdownTimer = setInterval(() => {
        seconds--;
        elements.countdown.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(countdownTimer);
          loadNewRandomSite();
        }
      }, 1000);
    };

    // Cargar nuevo sitio aleatorio
    const loadNewRandomSite = async () => {
      const user = auth.currentUser;
      const q = query(
        collection(db, "publishedSites"),
        where("active", "==", true),
        where("owner", "!=", user.uid)
      );
      
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        alert("No hay m√°s sitios disponibles");
        window.location.href = "home.html";
        return;
      }
      
      const randomIndex = Math.floor(Math.random() * snapshot.docs.length);
      window.location.href = `viewer.html?siteId=${snapshot.docs[randomIndex].id}`;
    };

    // Inicializaci√≥n
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        console.log("Usuario:", user.uid);
        loadSite(user);
      }
    });

    // Bot√≥n cancelar
    elements.cancelBtn.addEventListener('click', () => {
      clearInterval(countdownTimer);
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
