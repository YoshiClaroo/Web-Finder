<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌐 WebFinder | Visor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #countdown {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0ff, #f0f);
      width: 0%;
      transition: width 1s linear;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
    #preview-container {
      width: 100%;
      height: 60vh;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    #points-earned {
      color: #0f0;
      font-weight: bold;
      margin: 10px 0;
    }
    #cancel-btn {
      margin-top: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🌐 Vista Previa</h2>
    <div id="site-info">
      <p>Estás viendo: <span id="site-title">Cargando...</span></p>
      <p id="points-earned">+5 puntos</p>
    </div>
    
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    
    <div id="preview-container">
      <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    
    <button id="cancel-btn">Volver al Inicio</button>
  </div>

  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      updateDoc, 
      increment, 
      serverTimestamp, 
      onAuthStateChanged
    } from './firebase.js';

    // Configuración
    const SESSION_DURATION = 30; // segundos
    const POINTS_PER_VIEW = 5;
    let countdownTimer;
    let countdownSeconds = SESSION_DURATION;

    // Elementos del DOM
    const elements = {
      title: document.getElementById('site-title'),
      countdown: document.getElementById('countdown'),
      progress: document.getElementById('progress-bar'),
      preview: document.getElementById('site-preview'),
      pointsInfo: document.getElementById('points-earned'),
      cancelBtn: document.getElementById('cancel-btn')
    };

    // Función para actualizar el temporizador
    const updateTimer = () => {
      countdownSeconds--;
      elements.countdown.textContent = countdownSeconds;
      elements.progress.style.width = `${100 - (countdownSeconds * (100 / SESSION_DURATION))}%`;
      
      if (countdownSeconds <= 0) {
        clearInterval(countdownTimer);
        // Recargar la misma página para continuar
        window.location.reload();
      }
    };

    // Función principal simplificada
    const loadSite = async (user) => {
      const params = new URLSearchParams(window.location.search);
      const siteId = params.get('siteId');
      
      if (!siteId) {
        elements.title.textContent = "No se especificó sitio";
        return;
      }

      try {
        // Obtener datos del sitio
        const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
        if (!siteDoc.exists()) {
          elements.title.textContent = "Sitio no encontrado";
          return;
        }

        const siteData = siteDoc.data();
        elements.title.textContent = siteData.title || "Sitio sin título";
        elements.preview.src = siteData.url.startsWith('http') ? siteData.url : `https://${siteData.url}`;

        // Solo transferir puntos si el usuario no es el dueño
        if (user && user.uid !== siteData.owner) {
          await Promise.all([
            updateDoc(doc(db, 'users', user.uid), {
              points: increment(POINTS_PER_VIEW),
              lastVisit: serverTimestamp()
            }),
            updateDoc(doc(db, 'publishedSites', siteId), {
              views: increment(1),
              lastVisited: serverTimestamp()
            })
          ]);
          elements.pointsInfo.textContent = `+${POINTS_PER_VIEW} puntos ganados!`;
        } else {
          elements.pointsInfo.textContent = "Visualizando tu propio sitio";
        }

        // Iniciar temporizador
        countdownSeconds = SESSION_DURATION;
        elements.countdown.textContent = countdownSeconds;
        elements.progress.style.width = "0%";
        countdownTimer = setInterval(updateTimer, 1000);

      } catch (error) {
        console.error("Error simplificado:", error);
        elements.title.textContent = "Error al cargar";
        elements.pointsInfo.textContent = "Intenta recargar la página";
      }
    };

    // Botón de cancelar
    elements.cancelBtn.addEventListener('click', () => {
      clearInterval(countdownTimer);
      window.location.href = "home.html";
    });

    // Inicialización
    onAuthStateChanged(auth, (user) => {
      loadSite(user);
    });
  </script>
</body>
</html>
