<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ... (mant√©n el mismo <head> que ya tienes) ... -->
  <style>
    /* A√±ade esto al CSS existente */
    #preview-container {
      width: 100%;
      height: 60vh;
      margin: 1rem 0;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      overflow: hidden;
    }
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
      background: #222;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üëÅÔ∏è Vista Previa</h2>
    <div id="site-info">
      <p>Est√°s viendo: <span id="site-title">futbol para todos</span></p>
    </div>
    
    <!-- Iframe para la vista previa -->
    <div id="preview-container">
      <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <p id="status-message" class="error">‚ö†Ô∏è Debes iniciar sesi√≥n</p>
    <button id="login-redirect-btn">Iniciar sesi√≥n</button>
    <button id="cancel-btn">Cancelar</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, updateDoc, increment, serverTimestamp, onAuthStateChanged, collection, query, where, getDocs } from './firebase.js';

    // Elementos del DOM
    const previewIframe = document.getElementById('site-preview');
    const previewContainer = document.getElementById('preview-container');
    // ... (mant√©n el resto de tus variables existentes) ...

    // Funci√≥n para cargar una p√°gina aleatoria
    const getRandomSite = async () => {
      const sitesQuery = query(
        collection(db, 'publishedSites'),
        where("active", "==", true)
      );
      const snapshot = await getDocs(sitesQuery);
      const sites = [];
      snapshot.forEach(doc => {
        sites.push({ id: doc.id, ...doc.data() });
      });
      return sites.length > 0 ? sites[Math.floor(Math.random() * sites.length)] : null;
    };

    // Funci√≥n principal modificada
    const showPreviewAndRotate = async (user) => {
      try {
        if (!siteId) throw new Error("No se especific√≥ sitio");
        if (!user) throw new Error("Debes iniciar sesi√≥n");

        const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
        if (!siteDoc.exists()) throw new Error("El sitio no existe");

        const siteData = siteDoc.data();
        const formattedUrl = formatUrl(siteData.url);
        if (!formattedUrl) throw new Error("URL no v√°lida");

        siteTitleEl.textContent = siteData.title || "Sitio sin t√≠tulo";
        previewIframe.src = formattedUrl; // Cargar la URL en el iframe

        // Verificar estado activo y puntos (igual que antes)
        if (!siteData.active) throw new Error("El sitio est√° inactivo");
        
        const ownerRef = doc(db, 'users', siteData.owner);
        const ownerDoc = await getDoc(ownerRef);
        const ownerPoints = ownerDoc.data()?.points || 0;
        
        if (ownerPoints < 5) {
          await updateDoc(doc(db, 'publishedSites', siteId), { active: false });
          throw new Error("El due√±o no tiene puntos suficientes");
        }

        // Actualizar estad√≠sticas
        await Promise.all([
          updateDoc(ownerRef, { points: increment(-5) }),
          updateDoc(doc(db, 'publishedSites', siteId), {
            views: increment(1),
            ownerPoints: ownerPoints - 5,
            lastVisited: serverTimestamp()
          }),
          updateDoc(doc(db, 'users', user.uid), {
            points: increment(5),
            lastVisit: serverTimestamp()
          })
        ]);

        // Contador para rotaci√≥n
        countdownTimer = setInterval(async () => {
          countdownSeconds--;
          countdownEl.textContent = countdownSeconds;
          progressBar.style.width = `${(30 - countdownSeconds) * (100 / 30)}%`;
          
          if (countdownSeconds <= 0) {
            clearInterval(countdownTimer);
            const nextSite = await getRandomSite();
            if (nextSite) {
              // Recargar la p√°gina con un nuevo siteId
              window.location.href = `visor.html?siteId=${nextSite.id}`;
            } else {
              statusEl.textContent = "No hay m√°s sitios disponibles";
            }
          }
        }, 1000);

      } catch (error) {
        console.error("Error:", error);
        statusEl.textContent = `‚ö†Ô∏è ${error.message}`;
        previewContainer.classList.add('hidden');
      }
    };

    // Modifica la funci√≥n de autenticaci√≥n para usar showPreviewAndRotate
    const checkAuthWithRetry = (retries = 3, delay = 1000) => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          showPreviewAndRotate(user); // Cambia verifyAndRedirect por esta funci√≥n
          loginBtn.style.display = "none";
          statusEl.classList.remove('error');
          statusEl.textContent = "Vista previa activa - Gana puntos";
        } else if (retries > 0) {
          setTimeout(() => checkAuthWithRetry(retries - 1, delay), delay);
        } else {
          loginBtn.style.display = "block";
        }
      });
    };

    // Inicializaci√≥n (igual que antes)
    if (siteId) {
      checkAuthWithRetry();
    } else {
      statusEl.textContent = "Error: No se especific√≥ sitio";
      previewContainer.classList.add('hidden');
    }
  </script>
</body>
</html>
