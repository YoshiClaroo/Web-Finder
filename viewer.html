<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #countdown {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0ff, #f0f);
      width: 0%;
      transition: width 1s linear;
    }
    #status-message {
      margin-top: 1rem;
      color: #0ff;
    }
    .error {
      color: #f55 !important;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
    #preview-container {
      width: 100%;
      height: 60vh;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    .hidden {
      display: none;
    }
    #cancel-btn {
      margin-top: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #login-redirect-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Vista Previa</h2>
    <div id="site-info">
      <p>Estás viendo: <span id="site-title">Cargando...</span></p>
    </div>
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    
    <div id="preview-container" class="hidden">
      <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    
    <p id="status-message">Iniciando visor...</p>
    <button id="login-redirect-btn" class="hidden">Iniciar sesión</button>
    <button id="cancel-btn">Cancelar</button>
  </div>

  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      updateDoc, 
      increment, 
      serverTimestamp, 
      onAuthStateChanged,
      collection,
      query,
      where,
      getDocs
    } from './firebase.js';

    // Configuración
    const SESSION_DURATION = 30; // segundos
    const POINTS_PER_VIEW = 5;

    // Elementos del DOM
    const elements = {
      status: document.getElementById('status-message'),
      title: document.getElementById('site-title'),
      countdown: document.getElementById('countdown'),
      progress: document.getElementById('progress-bar'),
      cancelBtn: document.getElementById('cancel-btn'),
      loginBtn: document.getElementById('login-redirect-btn'),
      preview: document.getElementById('site-preview'),
      container: document.getElementById('preview-container')
    };

    // Estado global
    let currentSession = {
      timer: null,
      secondsLeft: SESSION_DURATION,
      currentSite: null
    };

    // Función para formatear URL
    const formatUrl = (url) => {
      if (!url) return null;
      return url.startsWith('http') ? url : `https://${url}`;
    };

    // Función para mostrar/ocultar elementos
    const showError = (message) => {
      elements.status.textContent = `⚠️ ${message}`;
      elements.status.classList.add('error');
      elements.container.classList.add('hidden');
    };

    const showSuccess = (message) => {
      elements.status.textContent = message;
      elements.status.classList.remove('error');
      elements.container.classList.remove('hidden');
    };

    // Función para actualizar el temporizador
    const updateTimerDisplay = () => {
      elements.countdown.textContent = currentSession.secondsLeft;
      elements.progress.style.width = `${100 - (currentSession.secondsLeft * (100 / SESSION_DURATION))}%`;
    };

    // Función para obtener un sitio aleatorio activo
    const getRandomActiveSite = async () => {
      try {
        const q = query(
          collection(db, 'publishedSites'),
          where("active", "==", true)
        );
        const snapshot = await getDocs(q);
        const sites = [];
        snapshot.forEach(doc => {
          sites.push({ id: doc.id, ...doc.data() });
        });
        return sites.length > 0 ? sites[Math.floor(Math.random() * sites.length)] : null;
      } catch (error) {
        console.error("Error al buscar sitios:", error);
        throw error;
      }
    };

    // Función principal para mostrar el sitio en iframe
    const showSiteInIframe = async (user) => {
      try {
        if (!user) throw new Error("Debes iniciar sesión");
        
        // Obtener el sitio actual o uno aleatorio
        const params = new URLSearchParams(window.location.search);
        let siteId = params.get('siteId');
        let siteData;
        
        if (siteId) {
          const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
          if (!siteDoc.exists()) throw new Error("El sitio no existe");
          siteData = siteDoc.data();
        } else {
          const randomSite = await getRandomActiveSite();
          if (!randomSite) throw new Error("No hay sitios disponibles");
          siteId = randomSite.id;
          siteData = randomSite;
        }

        // Mostrar información del sitio
        elements.title.textContent = siteData.title || "Sitio sin título";
        const formattedUrl = formatUrl(siteData.url);
        if (!formattedUrl) throw new Error("URL no válida");
        
        // Cargar iframe
        elements.preview.src = formattedUrl;
        showSuccess("Vista previa activa - Gana puntos");

        // Verificar puntos del dueño (excepto si es el propio usuario)
        if (user.uid !== siteData.owner) {
          const ownerRef = doc(db, 'users', siteData.owner);
          const ownerDoc = await getDoc(ownerRef);
          const ownerPoints = ownerDoc.data()?.points || 0;
          
          if (ownerPoints < POINTS_PER_VIEW) {
            await updateDoc(doc(db, 'publishedSites', siteId), { active: false });
            throw new Error("El dueño no tiene puntos suficientes");
          }

          // Transferir puntos
          await Promise.all([
            updateDoc(ownerRef, { points: increment(-POINTS_PER_VIEW) }),
            updateDoc(doc(db, 'publishedSites', siteId), {
              views: increment(1),
              lastVisited: serverTimestamp()
            }),
            updateDoc(doc(db, 'users', user.uid), {
              points: increment(POINTS_PER_VIEW),
              lastVisit: serverTimestamp()
            })
          ]);
        }

        // Iniciar temporizador
        currentSession.secondsLeft = SESSION_DURATION;
        updateTimerDisplay();
        
        currentSession.timer = setInterval(() => {
          currentSession.secondsLeft--;
          updateTimerDisplay();
          
          if (currentSession.secondsLeft <= 0) {
            clearInterval(currentSession.timer);
            // Cargar nuevo sitio automáticamente
            window.location.href = `viewer.html?siteId=${siteId}`;
          }
        }, 1000);

      } catch (error) {
        console.error("Error:", error);
        showError(error.message);
        
        // Reintentar después de 5 segundos si es error de permisos
        if (error.message.includes("permission")) {
          setTimeout(() => showSiteInIframe(user), 5000);
        }
      }
    };

    // Event listeners
    elements.cancelBtn.addEventListener('click', () => {
      clearInterval(currentSession.timer);
      window.location.href = "home.html";
    });

    elements.loginBtn.addEventListener('click', () => {
      window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
    });

    // Inicialización
    onAuthStateChanged(auth, (user) => {
      if (user) {
        elements.loginBtn.classList.add('hidden');
        showSiteInIframe(user);
      } else {
        elements.loginBtn.classList.remove('hidden');
        showError("Debes iniciar sesión");
      }
    });

    // Limpiar temporizador al salir
    window.addEventListener('beforeunload', () => {
      if (currentSession.timer) {
        clearInterval(currentSession.timer);
      }
    });
  </script>
</body>
</html>
