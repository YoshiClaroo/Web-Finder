<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #countdown {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0ff, #f0f);
      width: 0%;
      transition: width 1s linear;
    }
    #status-message {
      margin-top: 1rem;
      color: #0ff;
    }
    .error {
      color: #f55 !important;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
    #cancel-btn {
      margin-top: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #login-redirect-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #preview-container {
      width: 100%;
      height: 60vh;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Vista Previa Activa</h2>
    <div id="site-info">
      <p>Estás viendo: <span id="site-title">futbol para todos</span></p>
    </div>
    
    <!-- Iframe para la vista previa -->
    <div id="preview-container" class="hidden">
      <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <p id="status-message" class="error">⚠️ Debes iniciar sesión</p>
    <button id="login-redirect-btn" class="hidden">Iniciar sesión</button>
    <button id="cancel-btn">Cancelar</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, updateDoc, increment, serverTimestamp, onAuthStateChanged, collection, query, where, getDocs } from './firebase.js';

    // Elementos del DOM
    const statusEl = document.getElementById('status-message');
    const siteTitleEl = document.getElementById('site-title');
    const countdownEl = document.getElementById('countdown');
    const progressBar = document.getElementById('progress-bar');
    const cancelBtn = document.getElementById('cancel-btn');
    const loginBtn = document.getElementById('login-redirect-btn');
    const previewContainer = document.getElementById('preview-container');
    const previewIframe = document.getElementById('site-preview');

    // Obtener ID del sitio desde la URL
    const siteId = new URLSearchParams(window.location.search).get('siteId');
    let countdownTimer;
    let countdownSeconds = 30;

    // Función para formatear URL
    const formatUrl = (url) => {
      if (!url) return null;
      return url.startsWith('http') ? url : `https://${url}`;
    };

    // Función para obtener un sitio aleatorio
    const getRandomSite = async () => {
      try {
        const sitesQuery = query(
          collection(db, 'publishedSites'),
          where("active", "==", true)
        );
        const snapshot = await getDocs(sitesQuery);
        const sites = [];
        snapshot.forEach(doc => {
          sites.push({ id: doc.id, ...doc.data() });
        });
        return sites.length > 0 ? sites[Math.floor(Math.random() * sites.length)] : null;
      } catch (error) {
        console.error("Error al buscar sitios:", error);
        return null;
      }
    };

    // Función principal modificada
    const showPreviewAndRotate = async (user) => {
      try {
        if (!siteId) throw new Error("No se especificó sitio");
        if (!user) throw new Error("Debes iniciar sesión");

        const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
        if (!siteDoc.exists()) throw new Error("El sitio no existe");

        const siteData = siteDoc.data();
        const formattedUrl = formatUrl(siteData.url);
        if (!formattedUrl) throw new Error("URL no válida");

        siteTitleEl.textContent = siteData.title || "Sitio sin título";
        previewIframe.src = formattedUrl;
        previewContainer.classList.remove('hidden');

        // Verificar estado activo y puntos
        if (!siteData.active) throw new Error("El sitio está inactivo");
        
        const ownerRef = doc(db, 'users', siteData.owner);
        const ownerDoc = await getDoc(ownerRef);
        const ownerPoints = ownerDoc.data()?.points || 0;
        
        if (ownerPoints < 5) {
          await updateDoc(doc(db, 'publishedSites', siteId), { active: false });
          throw new Error("El dueño no tiene puntos suficientes");
        }

        // Actualizar estadísticas
        await Promise.all([
          updateDoc(ownerRef, { points: increment(-5) }),
          updateDoc(doc(db, 'publishedSites', siteId), {
            views: increment(1),
            ownerPoints: ownerPoints - 5,
            lastVisited: serverTimestamp()
          }),
          updateDoc(doc(db, 'users', user.uid), {
            points: increment(5),
            lastVisit: serverTimestamp()
          })
        ]);

        // Mostrar estado exitoso
        statusEl.textContent = "Vista previa activa - Gana puntos";
        statusEl.classList.remove('error');
        loginBtn.classList.add('hidden');

        // Contador para rotación
        countdownTimer = setInterval(async () => {
          countdownSeconds--;
          countdownEl.textContent = countdownSeconds;
          progressBar.style.width = `${(30 - countdownSeconds) * (100 / 30)}%`;
          
          if (countdownSeconds <= 0) {
            clearInterval(countdownTimer);
            const nextSite = await getRandomSite();
            if (nextSite) {
              window.location.href = `visor.html?siteId=${nextSite.id}`;
            } else {
              statusEl.textContent = "✅ No hay más sitios disponibles";
              countdownEl.style.display = "none";
              progressBar.style.display = "none";
            }
          }
        }, 1000);

      } catch (error) {
        console.error("Error:", error);
        statusEl.textContent = `⚠️ ${error.message}`;
        statusEl.classList.add('error');
        previewContainer.classList.add('hidden');
        countdownEl.style.display = "none";
        progressBar.style.display = "none";
        loginBtn.classList.remove('hidden');
      }
    };

    // Botón de inicio de sesión
    loginBtn.addEventListener('click', () => {
      window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
    });

    // Botón de cancelar
    cancelBtn.addEventListener('click', () => {
      clearInterval(countdownTimer);
      window.location.href = "home.html";
    });

    // Verificación de autenticación mejorada
    const checkAuthWithRetry = (retries = 3, delay = 1000) => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          console.log("Usuario autenticado:", user.uid);
          try {
            // Verificar si el token es reciente
            const idTokenResult = await user.getIdTokenResult(true);
            const authTime = new Date(idTokenResult.claims.auth_time * 1000);
            const minutesSinceLogin = (new Date() - authTime) / (1000 * 60);
            
            if (minutesSinceLogin > 5) {
              // Token puede estar obsoleto, forzar refresco
              await auth.currentUser.getIdToken(true);
            }
            
            showPreviewAndRotate(user);
          } catch (authError) {
            console.error("Error de autenticación:", authError);
            if (retries > 0) {
              setTimeout(() => checkAuthWithRetry(retries - 1, delay), delay);
            } else {
              statusEl.textContent = "⚠️ Error de sesión. Vuelve a iniciar sesión";
              loginBtn.classList.remove('hidden');
            }
          }
        } else if (retries > 0) {
          setTimeout(() => checkAuthWithRetry(retries - 1, delay), delay);
        } else {
          loginBtn.classList.remove('hidden');
        }
      });
    };

    // Inicialización
    if (siteId) {
      checkAuthWithRetry();
    } else {
      statusEl.textContent = "Error: No se especificó sitio";
      statusEl.classList.add('error');
      previewContainer.classList.add('hidden');
      countdownEl.style.display = "none";
      progressBar.style.display = "none";
      loginBtn.classList.add('hidden');
    }
  </script>
</body>
</html>
