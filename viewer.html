<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    /* TUS ESTILOS ACTUALES (sin cambios) */
    #status-message {
      color: #00F5FF;
      margin-top: 20px;
    }
    .error-message {
      color: #FF5555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Redireccionando...</h2>
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <p id="status-message">No cierres esta pestaña para ganar puntos</p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, updateDoc, increment } from './firebase.js';

    const siteId = new URLSearchParams(window.location.search).get('siteId');
    const user = auth.currentUser;

    if (siteId) {
      let seconds = 30;
      const timer = setInterval(async () => {
        document.getElementById('countdown').textContent = seconds;
        document.getElementById('progress-bar').style.width = `${(30 - seconds) * (100 / 30)}%`;
        seconds--;

        if (seconds < 0) {
          clearInterval(timer);
          const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
          
          if (!siteDoc.exists()) {
            document.getElementById('status-message').className = 'error-message';
            document.getElementById('status-message').textContent = "⚠️ Este sitio ya no existe";
            return;
          }

          const siteData = siteDoc.data();
          
          // Verificar si el sitio está activo
          if (!siteData.active) {
            document.getElementById('status-message').className = 'error-message';
            document.getElementById('status-message').textContent = "⚠️ Este sitio está desactivado (el dueño no tiene puntos)";
            return;
          }

          try {
            // 1. Dar 5 puntos al visitante
            if (user) {
              await updateDoc(doc(db, 'users', user.uid), {
                points: increment(5)
              });
            }

            // 2. Descontar 5 puntos al dueño (si tiene)
            const ownerRef = doc(db, 'users', siteData.owner);
            const ownerDoc = await getDoc(ownerRef);
            const ownerPoints = ownerDoc.data()?.points || 0;
            
            if (ownerPoints >= 5) {
              await updateDoc(ownerRef, {
                points: increment(-5)
              });
            } else {
              // Desactivar sitio si no tiene puntos
              await updateDoc(doc(db, 'publishedSites', siteId), {
                active: false
              });
            }

            // 3. Actualizar estadísticas del sitio
            await updateDoc(doc(db, 'publishedSites', siteId), {
              views: increment(1)
            });

            // Redirigir al sitio
            window.location.href = siteData.url;
          } catch (error) {
            document.getElementById('status-message').className = 'error-message';
            document.getElementById('status-message').textContent = `⚠️ Error: ${error.message}`;
          }
        }
      }, 1000);
    } else {
      document.getElementById('status-message').className = 'error-message';
      document.getElementById('status-message').textContent = "⚠️ URL inválida";
    }
  </script>
</body>
</html>
