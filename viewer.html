<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    /* Tus estilos existentes */
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #countdown {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0ff, #f0f);
      width: 0%;
      transition: width 1s linear;
    }
    #status-message {
      margin-top: 1rem;
      color: #0ff;
    }
    .error {
      color: #f55 !important;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
    #cancel-btn {
      margin-top: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Redireccionando...</h2>
    <div id="site-info">
      <p>Estás viendo: <span id="site-title">Cargando...</span></p>
    </div>
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <p id="status-message">No cierres esta pestaña para ganar puntos</p>
    <button id="cancel-btn">Cancelar</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, updateDoc, increment, serverTimestamp } from './firebase.js';

    // 1. Configuración inicial
    const siteId = new URLSearchParams(window.location.search).get('siteId');
    const user = auth.currentUser;
    
    // 2. Elementos del DOM
    const statusEl = document.getElementById('status-message');
    const siteTitleEl = document.getElementById('site-title');
    const countdownEl = document.getElementById('countdown');
    const progressBar = document.getElementById('progress-bar');
    const cancelBtn = document.getElementById('cancel-btn');

    // 3. Variables de control
    let countdownTimer;
    let countdownSeconds = 30;
    let processCompleted = false;

    // 4. Función para formatear URL
    const formatUrl = (url) => {
      if (!url) return null;
      return url.startsWith('http') ? url : `https://${url}`;
    };

    // 5. Función principal de redirección
    const processRedirection = async () => {
      if (processCompleted) return;
      processCompleted = true;
      
      clearInterval(countdownTimer);
      countdownEl.textContent = "0";
      progressBar.style.width = "100%";

      try {
        // Verificar usuario
        if (!user) throw new Error("Debes iniciar sesión");

        // Obtener datos del sitio
        const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
        if (!siteDoc.exists()) throw new Error("El sitio no existe");

        const siteData = siteDoc.data();
        const formattedUrl = formatUrl(siteData.url);
        if (!formattedUrl) throw new Error("URL no válida");

        // Verificar estado activo
        if (!siteData.active) throw new Error("El sitio está inactivo");

        // Verificar puntos del dueño
        const ownerRef = doc(db, 'users', siteData.owner);
        const ownerDoc = await getDoc(ownerRef);
        const ownerPoints = ownerDoc.data()?.points || 0;
        
        if (ownerPoints < 5) {
          await updateDoc(doc(db, 'publishedSites', siteId), {
            active: false
          });
          throw new Error("El dueño no tiene puntos suficientes");
        }

        // Actualizar estadísticas
        await Promise.all([
          updateDoc(ownerRef, { 
            points: increment(-5) 
          }),
          updateDoc(doc(db, 'publishedSites', siteId), {
            views: increment(1),
            ownerPoints: ownerPoints - 5,
            lastVisited: serverTimestamp()
          }),
          updateDoc(doc(db, 'users', user.uid), {
            points: increment(5)
          })
        ]);

        // Redirección final
        window.location.href = formattedUrl;

      } catch (error) {
        console.error("Error en redirección:", error);
        statusEl.textContent = `⚠️ ${error.message}`;
        statusEl.classList.add('error');
        countdownEl.style.display = "none";
        progressBar.style.display = "none";
      }
    };

    // 6. Inicialización
    if (!siteId) {
      statusEl.textContent = "Error: No se especificó sitio";
      statusEl.classList.add('error');
      countdownEl.style.display = "none";
      progressBar.style.display = "none";
    } else {
      // Cargar datos del sitio
      getDoc(doc(db, 'publishedSites', siteId))
        .then(siteDoc => {
          if (!siteDoc.exists()) throw new Error("Sitio no encontrado");
          
          const siteData = siteDoc.data();
          siteTitleEl.textContent = siteData.title || "Sitio sin título";
          
          // Iniciar contador
          countdownTimer = setInterval(() => {
            countdownSeconds--;
            countdownEl.textContent = countdownSeconds;
            progressBar.style.width = `${(30 - countdownSeconds) * (100 / 30)}%`;
            
            if (countdownSeconds <= 0) {
              processRedirection();
            }
          }, 1000);
        })
        .catch(error => {
          statusEl.textContent = `Error: ${error.message}`;
          statusEl.classList.add('error');
          countdownEl.style.display = "none";
          progressBar.style.display = "none";
        });
    }

    // 7. Botón de cancelar
    cancelBtn.addEventListener('click', () => {
      clearInterval(countdownTimer);
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
