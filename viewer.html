<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #countdown {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0ff, #f0f);
      width: 0%;
      transition: width 1s linear;
    }
    #status-message {
      margin-top: 1rem;
      color: #0ff;
    }
    .error {
      color: #f55 !important;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Redireccionando...</h2>
    <div id="site-info">
      <p>Estás viendo: <span id="site-title">Cargando...</span></p>
    </div>
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <p id="status-message">No cierres esta pestaña para ganar puntos</p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, doc, getDoc, updateDoc, increment, onAuthStateChanged } from './firebase.js';

    const siteId = new URLSearchParams(window.location.search).get('siteId');
    const statusEl = document.getElementById('status-message');
    const siteTitleEl = document.getElementById('site-title');

    if (!siteId) {
      statusEl.textContent = "Error: No se especificó sitio";
      statusEl.classList.add('error');
      document.getElementById('countdown').style.display = "none";
      document.getElementById('progress-bar').style.display = "none";
      return;
    }

    // Cargar información del sitio
    onAuthStateChanged(auth, async (user) => {
      try {
        const siteDoc = await getDoc(doc(db, 'publishedSites', siteId));
        if (!siteDoc.exists()) throw new Error("El sitio no existe");
        
        const siteData = siteDoc.data();
        siteTitleEl.textContent = siteData.title || "Sin título";

        let seconds = 30;
        let timerActive = true;
        
        const timer = setInterval(async () => {
          document.getElementById('countdown').textContent = seconds;
          document.getElementById('progress-bar').style.width = `${(30 - seconds) * (100 / 30)}%`;
          seconds--;

          if (seconds < 0) {
            clearInterval(timer);
            if (!timerActive) return;

            // Verificar puntos del dueño
            const ownerRef = doc(db, 'users', siteData.owner);
            const ownerDoc = await getDoc(ownerRef);
            const ownerPoints = ownerDoc.data()?.points || 0;

            if (ownerPoints < 5) {
              await updateDoc(doc(db, 'publishedSites', siteId), {
                active: false,
                ownerPoints: 0
              });
              throw new Error("El dueño no tiene puntos suficientes");
            }

            // Transacción de puntos
            await Promise.all([
              updateDoc(ownerRef, {
                points: increment(-5)
              }),
              updateDoc(doc(db, 'publishedSites', siteId), {
                views: increment(1),
                ownerPoints: ownerPoints - 5
              }),
              user ? updateDoc(doc(db, 'users', user.uid), {
                points: increment(5)
              }) : Promise.resolve()
            ]);

            window.location.href = siteData.url;
          }
        }, 1000);

        // Detectar si el usuario cierra la pestaña
        window.addEventListener('beforeunload', () => {
          timerActive = false;
        });

      } catch (error) {
        statusEl.textContent = `⚠️ ${error.message}`;
        statusEl.classList.add('error');
        document.getElementById('countdown').style.display = "none";
      }
    });
  </script>
</body>
</html>
