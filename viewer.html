<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåê WebFinder | Visor Seguro</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .top-panel {
      width: 100%;
      padding: 1rem;
      background: #111;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h2 {
      color: #0ff;
      margin: 0;
      font-size: 1.2rem;
    }
    
    #countdown {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      min-width: 50px;
      text-align: right;
    }
    
    .progress-separator {
      width: 100%;
      height: 12px;
      background: linear-gradient(90deg, #0ff, #f0f);
      margin: 0;
    }
    
    .info-panel {
      max-width: 1200px;
      margin: 0.5rem auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    
    #site-title {
      color: #0ff;
      font-weight: bold;
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #points-earned {
      color: #0f0;
      font-weight: bold;
    }
    
    .error {
      color: #f55;
      font-size: 0.8rem;
    }
    
    #preview-container {
      width: 100%;
      height: 550px;
      background: #000;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    #cancel-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 255, 255, 0.2);
      color: white;
      border: 1px solid #0ff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <div class="header">
      <h2>üåê Vista Previa</h2>
      <div id="countdown">30</div>
    </div>
  </div>
  
  <div class="progress-separator" id="progress-bar"></div>
  
  <div class="info-panel">
    <div>
      <span id="site-title">Cargando...</span>
      <span id="points-earned"></span>
    </div>
    <div id="error-message" class="error"></div>
  </div>
  
  <div id="preview-container">
    <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  </div>
  
  <button id="cancel-btn">‚úï Cancelar</button>

  <script type="module">
  import { 
    auth, 
    db, 
    doc, 
    getDoc, 
    updateDoc, 
    increment, 
    serverTimestamp, 
    onAuthStateChanged,
    writeBatch,
    collection,
    query,
    where,
    getDocs
  } from './firebase.js';

  const SESSION_DURATION = 30;
  let countdownTimer;
  let countdownSeconds = SESSION_DURATION;

  // Debug: Mostrar datos en consola
  console.log("Iniciando viewer...");

  const loadSite = async (user) => {
    const siteId = new URLSearchParams(window.location.search).get('siteId');
    console.log("ID del sitio recibido:", siteId);

    if (!siteId) {
      showError("No se especific√≥ sitio");
      return;
    }

    try {
      // 1. Obtener documento del sitio
      const siteRef = doc(db, 'publishedSites', siteId);
      const siteDoc = await getDoc(siteRef);
      
      console.log("Datos del sitio:", siteDoc.data());

      if (!siteDoc.exists()) {
        showError("Sitio no encontrado en la base de datos");
        return;
      }

      const siteData = siteDoc.data();
      
      // 2. Actualizar UI
      document.getElementById('site-title').textContent = siteData.title || "Sitio sin t√≠tulo";
      document.getElementById('site-preview').src = siteData.url;
      document.getElementById('countdown').textContent = SESSION_DURATION;

      // 3. Verificar si es el due√±o
      if (user.uid === siteData.owner) {
        document.getElementById('points-earned').textContent = "Eres el due√±o";
        startTimer();
        return;
      }

      // 4. Verificar puntos del usuario
      const userDoc = await getDoc(doc(db, 'users', user.uid));
      const userPoints = userDoc.data()?.points || 0;
      
      if (userPoints < 5) {
        showError("Necesitas al menos 5 puntos");
        return;
      }

      // 5. Registrar visita
      const batch = writeBatch(db);
      batch.update(siteRef, {
        views: increment(1),
        lastVisited: serverTimestamp()
      });
      batch.update(doc(db, 'users', user.uid), {
        points: increment(-5),
        lastVisit: serverTimestamp()
      });
      
      await batch.commit();
      document.getElementById('points-earned').textContent = "‚úì -5pts | +1 visita";
      startTimer();

    } catch (error) {
      console.error("Error completo:", error);
      showError(`Error: ${error.message}`);
    }
  };

  function startTimer() {
    countdownSeconds = SESSION_DURATION;
    countdownTimer = setInterval(() => {
      countdownSeconds--;
      document.getElementById('countdown').textContent = countdownSeconds;
      
      if (countdownSeconds <= 0) {
        clearInterval(countdownTimer);
        loadRandomSite();
      }
    }, 1000);
  }

  async function loadRandomSite() {
    console.log("Buscando nuevo sitio aleatorio...");
    const user = auth.currentUser;
    const q = query(
      collection(db, "publishedSites"),
      where("active", "==", true),
      where("owner", "!=", user.uid)
    );
    
    const snapshot = await getDocs(q);
    console.log("Sitios encontrados:", snapshot.docs.length);
    
    if (snapshot.empty) {
      alert("No hay m√°s sitios disponibles");
      window.location.href = "home.html";
      return;
    }

    const randomIndex = Math.floor(Math.random() * snapshot.docs.length);
    const randomSite = snapshot.docs[randomIndex];
    window.location.href = `viewer.html?siteId=${randomSite.id}&r=${Date.now()}`;
  }

  // Iniciar
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      console.log("Usuario autenticado:", user.uid);
      loadSite(user).catch(e => {
        console.error("Error en loadSite:", e);
        showError("Error al cargar");
      });
    }
  });

  // Bot√≥n cancelar
  document.getElementById('cancel-btn').addEventListener('click', () => {
    clearInterval(countdownTimer);
    window.location.href = "home.html";
  });

  function showError(message) {
    console.error("Mostrando error:", message);
    document.getElementById('error-message').textContent = message;
  }
</script>
</body>
</html>
