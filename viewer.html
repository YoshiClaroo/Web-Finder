<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏳ WebFinder | Visor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      color: #0ff;
      margin-bottom: 1.5rem;
    }
    #countdown {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #0ff, #f0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
      margin: 1rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #0ff, #f0f);
      width: 0%;
      transition: width 1s linear;
    }
    #status-message {
      margin-top: 1rem;
      color: #0ff;
    }
    .error {
      color: #f55 !important;
    }
    #site-info {
      margin-bottom: 1rem;
      color: #aaa;
    }
    #site-title {
      color: #0ff;
      font-weight: bold;
    }
    #preview-container {
      width: 100%;
      height: 60vh;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    #site-preview {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    .hidden {
      display: none;
    }
    .buttons-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }
    #login-redirect-btn {
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #cancel-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏳ Vista Previa Activa</h2>
    <div id="site-info">
      <p>Estás viendo: <span id="site-title">Cargando...</span></p>
    </div>
    
    <div id="countdown">30</div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    
    <div id="preview-container" class="hidden">
      <iframe id="site-preview" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    
    <p id="status-message">Iniciando sistema...</p>
    
    <div class="buttons-container">
      <button id="login-redirect-btn" class="hidden">Iniciar sesión</button>
      <button id="cancel-btn">Cancelar</button>
    </div>
  </div>

  <script type="module">
    import { 
      auth, 
      db, 
      doc, 
      getDoc, 
      updateDoc, 
      increment, 
      serverTimestamp, 
      onAuthStateChanged,
      collection,
      query,
      where,
      getDocs
    } from './firebase.js';

    // Configuración
    const SESSION_DURATION = 30; // segundos
    const POINTS_PER_VIEW = 5;

    // Elementos del DOM
    const elements = {
      status: document.getElementById('status-message'),
      title: document.getElementById('site-title'),
      countdown: document.getElementById('countdown'),
      progress: document.getElementById('progress-bar'),
      cancelBtn: document.getElementById('cancel-btn'),
      loginBtn: document.getElementById('login-redirect-btn'),
      preview: document.getElementById('site-preview'),
      container: document.getElementById('preview-container')
    };

    // Estado global
    let currentSession = {
      timer: null,
      secondsLeft: SESSION_DURATION,
      currentSite: null
    };

    // Funciones auxiliares
    const formatUrl = (url) => url?.startsWith('http') ? url : `https://${url}`;
    
    const showError = (message) => {
      elements.status.textContent = `⚠️ ${message}`;
      elements.status.classList.add('error');
      elements.container.classList.add('hidden');
    };

    const updateTimerDisplay = () => {
      elements.countdown.textContent = currentSession.secondsLeft;
      elements.progress.style.width = `${100 - (currentSession.secondsLeft * (100 / SESSION_DURATION))}%`;
    };

    const getRandomActiveSite = async () => {
      try {
        const q = query(
          collection(db, 'publishedSites'),
          where("active", "==", true)
        );
        const snapshot = await getDocs(q);
        const sites = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        return sites.length ? sites[Math.floor(Math.random() * sites.length)] : null;
      } catch (error) {
        console.error("Error al buscar sitios:", error);
        return null;
      }
    };

    const transferPoints = async (viewerId, ownerId, siteId) => {
      try {
        const ownerRef = doc(db, 'users', ownerId);
        const ownerDoc = await getDoc(ownerRef);
        const ownerPoints = ownerDoc.data()?.points || 0;

        if (ownerPoints < POINTS_PER_VIEW) {
          await updateDoc(doc(db, 'publishedSites', siteId), { active: false });
          throw new Error("El dueño no tiene puntos suficientes");
        }

        const batchUpdates = [
          updateDoc(ownerRef, {
            points: increment(-POINTS_PER_VIEW),
            lastTransaction: serverTimestamp()
          }),
          updateDoc(doc(db, 'users', viewerId), {
            points: increment(POINTS_PER_VIEW),
            lastVisit: serverTimestamp()
          }),
          updateDoc(doc(db, 'publishedSites', siteId), {
            views: increment(1),
            lastVisited: serverTimestamp()
          })
        ];

        await Promise.all(batchUpdates);
        return true;
      } catch (error) {
        console.error("Error en transferencia de puntos:", error);
        throw error;
      }
    };

    const startNewSession = async (user) => {
      // Detener sesión anterior si existe
      if (currentSession.timer) {
        clearInterval(currentSession.timer);
      }

      try {
        // Obtener nuevo sitio aleatorio
        const site = await getRandomActiveSite();
        if (!site) {
          showError("No hay sitios disponibles");
          return;
        }

        // Transferir puntos
        await transferPoints(user.uid, site.owner, site.id);

        // Configurar vista
        currentSession.currentSite = site;
        elements.title.textContent = site.title || "Sitio sin título";
        elements.preview.src = formatUrl(site.url);
        elements.container.classList.remove('hidden');
        elements.status.textContent = `Vista activa - Ganando ${POINTS_PER_VIEW} puntos`;
        elements.status.classList.remove('error');

        // Iniciar temporizador
        currentSession.secondsLeft = SESSION_DURATION;
        updateTimerDisplay();
        
        currentSession.timer = setInterval(() => {
          currentSession.secondsLeft--;
          updateTimerDisplay();
          
          if (currentSession.secondsLeft <= 0) {
            clearInterval(currentSession.timer);
            startNewSession(user); // Rotar automáticamente
          }
        }, 1000);

      } catch (error) {
        showError(error.message);
        // Reintentar después de 5 segundos
        setTimeout(() => startNewSession(user), 5000);
      }
    };

    // Event listeners
    elements.cancelBtn.addEventListener('click', () => {
      clearInterval(currentSession.timer);
      window.location.href = "home.html";
    });

    elements.loginBtn.addEventListener('click', () => {
      window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
    });

    // Inicialización
    onAuthStateChanged(auth, (user) => {
      if (user) {
        elements.loginBtn.classList.add('hidden');
        startNewSession(user);
      } else {
        elements.loginBtn.classList.remove('hidden');
        showError("Debes iniciar sesión");
      }
    });

    // Manejar recarga cuando se cierra el iframe
    window.addEventListener('beforeunload', () => {
      if (currentSession.timer) {
        clearInterval(currentSession.timer);
      }
    });
  </script>
</body>
</html>
