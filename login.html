<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 WebFinder | Entrada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">🌐 WebFinder</h1>
    <p>Descubre y comparte sitios web</p>
    
    <form id="login-form">
      <input type="email" placeholder="📧 Correo" required>
      <input type="password" placeholder="🔒 Contraseña" required>
      <button type="submit">🚀 Iniciar sesión</button>
    </form>
    
    <button id="register-btn">✨ Regístrate</button>
    <p id="error-message" class="error"></p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from './firebase.js';

    // Registro
    document.getElementById('register-btn').addEventListener('click', () => {
      const email = prompt("📧 Ingresa tu correo:");
      const password = prompt("🔒 Crea una contraseña segura:");
      
      if (email && password) {
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => alert("🎉 ¡Cuenta creada! Inicia sesión"))
          .catch(error => {
            document.getElementById('error-message').textContent = error.message;
          });
      }
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target[0].value;
      const password = e.target[1].value;
      
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "home.html")
        .catch(error => {
          document.getElementById('error-message').textContent = error.message;
        });
    });
  </script>
</body>
</html>
