<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê WebFinder | Acceso</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #111;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 8px #0ff;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #f0f;
      box-shadow: 0 0 10px #f0f;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: linear-gradient(135deg, #0ff, #f0f);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    .error {
      color: #f55;
      margin-top: 10px;
    }
    .promo {
      color: #0ff;
      margin: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê WebFinder</h1>
    <p>Descubre y comparte sitios web</p>
    
    <form id="login-form">
      <input type="email" id="email" placeholder="üìß Correo" required>
      <input type="password" id="password" placeholder="üîí Contrase√±a" required>
      <button type="submit">üöÄ Iniciar sesi√≥n</button>
    </form>
    
    <button id="register-btn">‚ú® Crear cuenta</button>
    <p id="error-message" class="error"></p>
    <p id="promo-message" class="promo"></p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            doc, setDoc, collection, getCountFromServer } from './firebase.js';

    // Verificar promoci√≥n primeros 100 registros
    async function checkPromo() {
      const usersRef = collection(db, "users");
      const snapshot = await getCountFromServer(usersRef);
      const userCount = snapshot.data().count;
      
      if (userCount < 100) {
        document.getElementById('promo-message').textContent = 
          `üî• Primeros 100 registros reciben 200 pts (${100 - userCount} restantes)`;
      }
    }
    checkPromo();

    // Registro mejorado
    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value || prompt("üìß Ingresa tu correo:");
      const password = document.getElementById('password').value || prompt("üîí Crea una contrase√±a:");
      
      if (email && password) {
        try {
          // Verificar si es de los primeros 100
          const usersRef = collection(db, "users");
          const snapshot = await getCountFromServer(usersRef);
          const initialPoints = snapshot.data().count < 100 ? 200 : 0;
          
          // Crear usuario
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          
          // Guardar datos en Firestore
          await setDoc(doc(db, "users", userCredential.user.uid), {
            email,
            points: initialPoints,
            createdAt: new Date()
          });
          
          alert(`üéâ ¬°Cuenta creada! ${initialPoints > 0 ? '+200 pts' : ''}`);
          window.location.href = "home.html";
        } catch (error) {
          document.getElementById('error-message').textContent = error.message;
        }
      }
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target[0].value;
      const password = e.target[1].value;
      
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "home.html")
        .catch(error => {
          document.getElementById('error-message').textContent = error.message;
        });
    });
  </script>
</body>
</html>
