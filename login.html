<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 WebFinder | Entrada</title>
  <style>
    /* TUS ESTILOS ACTUALES (sin cambios) */
  </style>
</head>
<body>
  <div class="container">
    <h1>🌐 WebFinder</h1>
    <p>Descubre y comparte sitios web</p>
    
    <form id="login-form">
      <input type="email" placeholder="📧 Correo" required>
      <input type="password" placeholder="🔒 Contraseña" required>
      <button type="submit">🚀 Iniciar sesión</button>
    </form>
    
    <button id="register-btn">✨ Regístrate</button>
    <p id="error-message" class="error"></p>
    <p id="promo-message" style="color: #00F5FF;"></p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            doc, setDoc, getCountFromServer, collection } from './firebase.js';

    // Verificar si aún hay promoción
    async function checkPromo() {
      const usersRef = collection(db, "users");
      const snapshot = await getCountFromServer(usersRef);
      const userCount = snapshot.data().count;
      
      if (userCount < 100) {
        document.getElementById('promo-message').textContent = 
          `🔥 Primeros 100 registros reciben 200 pts gratis (${100 - userCount} disponibles)`;
      }
    }
    
    checkPromo();

    // Registro con 200 pts para primeros 100
    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = prompt("📧 Ingresa tu correo:");
      const password = prompt("🔒 Crea una contraseña segura:");
      
      if (email && password) {
        try {
          // Verificar cantidad de usuarios
          const usersRef = collection(db, "users");
          const snapshot = await getCountFromServer(usersRef);
          const userCount = snapshot.data().count;
          
          // Crear usuario
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          
          // Asignar 200 pts si es de los primeros 100
          const initialPoints = userCount < 100 ? 200 : 0;
          
          await setDoc(doc(db, "users", userCredential.user.uid), {
            email,
            points: initialPoints,
            createdAt: new Date()
          });
          
          alert(`🎉 ¡Cuenta creada! ${initialPoints > 0 ? 'Has recibido 200 pts gratis' : ''}`);
        } catch (error) {
          document.getElementById('error-message').textContent = error.message;
        }
      }
    });

    // Login (código existente)
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target[0].value;
      const password = e.target[1].value;
      
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "home.html")
        .catch(error => {
          document.getElementById('error-message').textContent = error.message;
        });
    });
  </script>
</body>
</html>
