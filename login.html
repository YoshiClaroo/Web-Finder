<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 WebFinder | Acceso</title>
  <style>
    /* TUS ESTILOS ACTUALES (sin cambios) */
  </style>
</head>
<body>
  <div class="container">
    <h1>🌐 WebFinder</h1>
    <p>Descubre y comparte sitios web</p>
    
    <form id="login-form">
      <input type="email" id="email" placeholder="📧 Correo" required>
      <input type="password" id="password" placeholder="🔒 Contraseña" required>
      <button type="submit">🚀 Iniciar sesión</button>
    </form>
    
    <button id="register-btn">✨ Crear cuenta</button>
    <p id="error-message" class="error"></p>
    <p id="promo-message" class="promo"></p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            doc, setDoc, collection, getCountFromServer } from './firebase.js';

    // Verificar promoción
    async function checkPromo() {
      try {
        const usersRef = collection(db, "users");
        const snapshot = await getCountFromServer(usersRef);
        const userCount = snapshot.data().count;
        
        if (userCount < 100) {
          document.getElementById('promo-message').textContent = 
            `🔥 Primeros 100 registros reciben 200 pts (${100 - userCount} restantes)`;
        }
      } catch (error) {
        console.error("Error verificando promoción:", error);
      }
    }
    checkPromo();

    // Registro funcionando correctamente
    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = prompt("📧 Ingresa tu correo:");
      const password = prompt("🔒 Crea una contraseña segura (mínimo 6 caracteres):");
      
      if (!email || !password) return;
      
      try {
        // Verificar si es de los primeros 100
        const usersRef = collection(db, "users");
        const snapshot = await getCountFromServer(usersRef);
        const initialPoints = snapshot.data().count < 100 ? 200 : 0;
        
        // Crear usuario
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Guardar datos en Firestore
        await setDoc(doc(db, "users", userCredential.user.uid), {
          email,
          points: initialPoints,
          createdAt: new Date()
        });
        
        alert(`🎉 ¡Cuenta creada! ${initialPoints > 0 ? 'Has recibido 200 pts gratis' : ''}`);
        window.location.href = "home.html";
      } catch (error) {
        let errorMessage = "Error al registrar: ";
        switch(error.code) {
          case 'auth/email-already-in-use':
            errorMessage += "El correo ya está registrado";
            break;
          case 'auth/weak-password':
            errorMessage += "La contraseña debe tener al menos 6 caracteres";
            break;
          default:
            errorMessage += error.message;
        }
        document.getElementById('error-message').textContent = errorMessage;
      }
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target[0].value;
      const password = e.target[1].value;
      
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "home.html")
        .catch(error => {
          document.getElementById('error-message').textContent = "Error: " + error.message;
        });
    });
  </script>
</body>
</html>
